<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="pt-5">
    <form class="container p-5 border">
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname">
            <span id="fnamealt" style="color:red;"></span>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname">
            <span id="lnamealt" style="color:red;"></span>
        </div>
        <div class="mb-3">
            <label for="uid" class="form-label">user id</label>
            <input type="text" class="form-control" id="uid">
            <span id="uidalt" style="color:red;"></span>
        </div>
        <div class="mb-3">
            <label for="mob" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="mob" pattern="[0-9]{10}">
            <span id="mobalt" style="color:red;"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
            <span id="emailalt" style="color:red;"></span>
        </div>
        <div class="mb-3">
            <label for="Pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass">
            <span id="passalt" style="color:red;"></span>
        </div>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <script src="myScript.js"></script>
</body>

</html>
